    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <title>Real-Time Document Editor</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script defer src="app.js"></script>
    <style>
        textarea {
        width: 100%;
        height: 300px;
        font-size: 16px;
        }
        body {
        font-family: Arial;
        margin: 2rem;
        }
        button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        }
    </style>
    </head>
    <body>
    <h1>Real-Time Collaborative Document Editor</h1>

    <label>Enter Document ID:</label>
    <input type="text" id="docId" placeholder="Paste or enter doc ID..." />
    <button id="connectBtn">Connect</button>

    <h3 id="status"></h3>

    <textarea id="editor" disabled></textarea>
    <br>
    <button id="saveBtn" disabled>Save Document</button>
    </body>
    </html>
