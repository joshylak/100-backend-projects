apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-api
  namespace: backend-projects
  labels:
    app: weather-api
    category: basic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-api
  template:
    metadata:
      labels:
        app: weather-api
        category: basic
    spec:
      containers:
      - name: weather-api
        image: weather-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: weather-api-service
  namespace: backend-projects
  labels:
    app: weather-api
spec:
  selector:
    app: weather-api
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP