apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-app-backend
  namespace: backend-projects
  labels:
    app: chat-app-backend
    category: advanced
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chat-app-backend
  template:
    metadata:
      labels:
        app: chat-app-backend
        category: advanced
    spec:
      containers:
      - name: chat-app-backend
        image: chat-app-backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: chat-app-backend-service
  namespace: backend-projects
  labels:
    app: chat-app-backend
spec:
  selector:
    app: chat-app-backend
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP